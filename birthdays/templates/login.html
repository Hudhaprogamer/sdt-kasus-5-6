<body>
    <style>
        fieldset {
            text-align: center;
            font-size:30px;
            font-style: italic;
            margin: 0 auto;
            width: 0%;
            border-radius: 10px;
        }
        form {
            text-align: center; /* Menengahkan konten dalam form */
        }
        input[type="text"] {
            width: 300px;
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 16px; 
            color: #333; 
        }
        input[type="submit"] {
            width: 320px;
            padding: 10px; 
            font-size: 16px; 
            border-radius: 5px;
            background-color: #477bff;
            color: aliceblue;
            cursor: pointer;
      }
</style>
<fieldset>
    <legend>REGISTER</legend>
    <form>
    <input type="text" id="username" name="username" placeholder="Username">
    <br><br>
    <input type="text" id="password" name="password" placeholder="Password">
    <br><br>
    <input type="submit" value="sign up">
</form>
</fieldset>
    
</body>
